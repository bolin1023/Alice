<script>
    // åŠ‡æœ¬è³‡æ–™åº«
    const scriptData = [
        // Scene 5
        { s: 5, r: "Narrator", e: "ğŸ“–", t: "Alice arrives at the Queen's Garden." },
        { s: 5, r: "Queen", e: "ğŸ‘‘", t: "Welcome, Alice! Do you like my red roses?" },
        { s: 5, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Yes! They are beautiful, My Queen." },
        { s: 5, r: "Queen", e: "ğŸ‘‘", t: "Cards! I want more red roses! Quickly!" },
        { s: 5, r: "Cards", e: "ğŸƒ", t: "Yes, my Queen! Red, red, red! Paint to roses red. Hey! Don't spill the paint." },

        { s: 5, r: "Queen", e: "ğŸ‘‘", t: "Yes, Alice. Thank you. Alice You are a great helper." },
        { s: 5, r: "Cards", e: "ğŸƒ", t: "Wow! Alice is fast! Let's finish it soon! Don't forget the small roses, too!" },
        { s: 5, r: "Rabbit", e: "ğŸ°", t: "Can I paint too? I like painting!" },
        { s: 5, r: "Hatter", e: "ğŸ©", t: "Me me me! It sounds fun! I want to join you guys!" },
        { s: 5, r: "Song", e: "ğŸµ", t: "(Singing Painting Song... La La La...)" },
        { s: 5, r: "Cheshire Cat", e: "ğŸ˜¼", t: "Good Job! You are all great helper." },
        { s: 5, r: "Rabbit", e: "ğŸ°", t: "We all like to help our friends." },

        // Scene 6
        { s: 6, r: "Narrator", e: "ğŸ“–", t: "After painting, Alice and her friends want to have fun together." },
        { s: 6, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Hey! I want to play a game. Who wants to join the game?" },
        { s: 6, r: "Hatter", e: "ğŸ©", t: "Let's play 'Green Light, Red Light'!" },
        { s: 6, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Okay, are you ready?" },
        { s: 6, r: "All", e: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦", t: "Ready!" },
        { s: 6, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Green Light... Red Light!" },
        { s: 6, r: "Card 1", e: "ğŸƒ", t: "I saw Hatter nod his head!" },
        { s: 6, r: "Hatter", e: "ğŸ©", t: "Okay, I'm out." },
        { s: 6, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Green Light... Red Light!" },
        { s: 6, r: "Card", e: "ğŸƒ", t: "Alice! I saw rabbit flap his ears!" },
        { s: 6, r: "Rabbit", e: "ğŸ°", t: "Oh.... I can't help it. Okay, I'm out." },
        { s: 6, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Green Light... Red Light!" },
        { s: 6, r: "Cat", e: "ğŸ˜¼", t: "Yah! I win the game!" },
        { s: 6, r: "Hatter", e: "ğŸ©", t: "Tea time, let's take a break." },
        { s: 6, r: "Cat", e: "ğŸ˜¼", t: "Friendship makes every game special!" },
        { s: 6, r: "Rabbit", e: "ğŸ°", t: "Everyone needs friends." },
        { s: 6, r: "Queen", e: "ğŸ‘‘", t: "Alice, you have learned a lot here, I will send you home! Abracadabra!" },

        // Scene 7
        { s: 7, r: "Narrator", e: "ğŸ“–", t: "Suddenly, everything starts to sparkle... Alice opens her eyes. She's back in the garden." },
        { s: 7, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "Huh? I'm home? Was it... a dream?" },
        { s: 7, r: "Rabbit", e: "ğŸ°", t: "Maybe yes... maybe not!" },
        { s: 7, r: "Cat", e: "ğŸ˜¼", t: "Wonderland is always in your heart, Alice." },
        { s: 7, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "I remember everything â€” the games, the fun, and being brave!" },
        { s: 7, r: "Hatter", e: "ğŸ©", t: "Don't forget the tea party!" },
        { s: 7, r: "Cards", e: "ğŸƒ", t: "I really like to have you here." },
        { s: 7, r: "Queen", e: "ğŸ‘‘", t: "We're so proud of you, dear Alice!" },
        { s: 7, r: "Alice", e: "ğŸ‘±â€â™€ï¸", t: "I'll never forget you all, my wonderful friends!" },
        { s: 7, r: "Song", e: "ğŸµ", t: "(Good-bye song playing...)" },
        { s: 7, r: "All", e: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦", t: "Goodbye, see you next time in Wonderland!" }
    ];

    let currentIndex = -1;
    const synth = window.speechSynthesis;
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');
    const rateSelect = document.getElementById('rateSelect'); 

    // 1. è¼‰å…¥ä¸¦åˆ—å‡ºæ‰€æœ‰å¯ç”¨çš„è²éŸ³ (ä¸¦è¨­å®š Samantha ç‚ºé è¨­)
    function populateVoiceList() {
        voices = synth.getVoices().sort(function (a, b) {
            const aname = a.name.toUpperCase(), bname = b.name.toUpperCase();
            if ( aname < bname ) return -1;
            if ( aname > bname ) return 1;
            return 0;
        });
        
        voiceSelect.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.textContent = '-- Choose Voice --';
        voiceSelect.appendChild(defaultOption);

        const englishVoices = voices.filter(v => v.lang.includes('en'));
        let samanthaFound = false;

        englishVoices.forEach((voice) => {
            const option = document.createElement('option');
            // ç°¡åŒ–é¡¯ç¤ºåç¨±
            option.textContent = `${voice.name.replace('Microsoft', '').replace('Google', '')}`; 
            option.setAttribute('data-lang', voice.lang);
            option.setAttribute('data-name', voice.name);
            
            // è¨­å®š Samantha ç‚ºé è¨­
            if (voice.name.includes('Samantha')) {
                option.selected = true;
                samanthaFound = true;
            }

            voiceSelect.appendChild(option);
        });

        // å¦‚æœ Samantha æ²’æ‰¾åˆ°ï¼Œå‰‡é¸å–æ¸…å–®ä¸­çš„ç¬¬ä¸€å€‹è‹±æ–‡èªéŸ³ä½œç‚ºé è¨­
        if (!samanthaFound && englishVoices.length > 0) {
             voiceSelect.selectedIndex = 1; // é¸æ“‡ç¬¬ä¸€å€‹æœ‰æ•ˆçš„èªéŸ³ (index 0 æ˜¯ --Choose Voice--)
        }
    }

    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    // 2. æ›´æ–°ç•«é¢é¡¯ç¤º
    function updateDisplay() {
        if (currentIndex < 0) return;
        const line = scriptData[currentIndex];
        
        let sceneName = "";
        if(line.s === 1) sceneName = "Scene 1: Curious Garden";
        else if(line.s === 2) sceneName = "Scene 2: The Rabbit Hole";
        else if(line.s === 3) sceneName = "Scene 3: Down the Hole";
        else sceneName = "Scene 4: The Queen's Rules";

        document.getElementById('scene-title').innerText = sceneName;
        document.getElementById('character-name').innerText = line.r;
        document.getElementById('character-img').innerText = line.e;
        document.getElementById('dialogue').innerText = line.t;

        const stage = document.getElementById('stage');
        stage.className = ''; 
        stage.classList.add('scene-' + line.s);
    }

    // 3. æœ—è®€åŠŸèƒ½ (åŠ å…¥è²éŸ³èˆ‡èªé€Ÿæ§åˆ¶)
    function speakText(text) {
        if (synth.speaking) {
            synth.cancel();
        }
        const utterance = new SpeechSynthesisUtterance(text);
        
        // A. è¨­å®šè²éŸ³
        const selectedOption = voiceSelect.selectedOptions[0];
        if (selectedOption && selectedOption.getAttribute('data-name')) {
            const selectedVoiceName = selectedOption.getAttribute('data-name');
            const selectedVoice = voices.find(v => v.name === selectedVoiceName);
            if (selectedVoice) utterance.voice = selectedVoice;
        } else {
            utterance.lang = 'en-US'; 
        }

        // B. è¨­å®šèªé€Ÿ (å¾é¸å–®è®€å–)
        const selectedRate = parseFloat(rateSelect.value);
        utterance.rate = selectedRate;

        utterance.pitch = 1.1; 
        synth.speak(utterance);
    }

    // 4. æŒ‰éˆ•åŠŸèƒ½
    function nextLine() {
        if (currentIndex < scriptData.length - 1) {
            currentIndex++;
            updateDisplay();
            speakText(scriptData[currentIndex].t);
        }
    }

    function prevLine() {
        if (currentIndex > 0) {
            currentIndex--;
            updateDisplay();
        }
    }

    function replayLine() {
        if (currentIndex >= 0) {
            speakText(scriptData[currentIndex].t);
        }
    }
</script>
