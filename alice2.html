        body {

            align-items: center;
            justify-content: center;

            margin: 0;
            overflow: hidden;
        }

            border-radius: 20px;

            padding: 30px;

            position: relative;
            min-height: 400px;

            justify-content: space-between;

            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        #character-name {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #dialogue {

            color: #333;

        .controls {

            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #btn-prev { background-color: #ccc; color: #333; }
        #btn-next { background-color: #4CAF50; color: white; font-weight: bold; flex-grow: 1; margin-left: 10px;}
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Scene Themes */
        .scene-5 { border-top: 10px solid #ff4d4d; } /* Red for Roses */
        .scene-6 { border-top: 10px solid #4dff88; } /* Green for Games */
        .scene-7 { border-top: 10px solid #4d88ff; } /* Blue for Home/Dream */
    </style>
</head>
